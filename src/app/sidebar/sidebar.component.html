<div style="display: flex; flex-direction: column">
  <div
    style="display: flex; flex-direction: column"
    *ngFor="let chapter of selectedCourse.chapters"
  >
    <p>{{ chapter.title }}</p>
    <div style="margin-left: 16px" *ngFor="let section of chapter.sections">
      <button (click)="selectSection(chapter, section)">
        {{ section.title }}
      </button>
    </div>
  </div>
</div>
