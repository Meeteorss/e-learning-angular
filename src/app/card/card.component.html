<div
  style="
    display: flex;
    flex-direction: column;
    padding: 12px;
    background-color: rgb(70, 70, 70);
    margin: 8px;
  "
>
  <img style="width: 250px; height: 200px" [src]="course.img" />
  <div style="text-align: center; font-size: x-large; padding: 8px">
    {{ course.title }}
  </div>
  <button
    style="
      appearance: none;
      background-color: #000000;
      border: 2px solid #1a1a1a;
      border-radius: 15px;
      box-sizing: border-box;
      color: #ffffff;
      cursor: pointer;
      display: inline-block;
      font-family: Roobert, -apple-system, BlinkMacSystemFont, 'Segoe UI',
        Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji',
        'Segoe UI Symbol';
      font-size: 16px;
      font-weight: 600;
      line-height: normal;
      margin: 0;
      min-height: 60px;
      min-width: 0;
      outline: none;
      padding: 16px 24px;
      text-align: center;
      text-decoration: none;
      transition: all 300ms cubic-bezier(0.23, 1, 0.32, 1);
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
      width: 100%;
      will-change: transform;
    "
    type="button"
    (click)="startCourse()"
  >
    Start
  </button>
</div>
