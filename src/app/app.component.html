<div
  style="
    width: 1200px;
    height: 100%;
    margin: auto;
    padding: 128px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background-color: black;
  "
>
  <div style="display: flex">
    <div
      style="
        font-size: xx-large;
        background-color: rgb(0, 0, 0);
        padding: 24px;
        width: 1200px;
        text-align: center;
      "
    >
      EZ-LEARNING
    </div>
    <button
      style="
        appearance: none;
        background-color: white;
        border: 2px solid #1a1a1a;
        border-radius: 15px;
        box-sizing: border-box;
        color: #3b3b3b;
        cursor: pointer;
        display: inline-block;
        font-family: Roobert, -apple-system, BlinkMacSystemFont, 'Segoe UI',
          Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji',
          'Segoe UI Symbol';
        font-size: 16px;
        font-weight: 600;
        line-height: normal;
        margin: 0;

        min-width: 0;
        outline: none;
        padding: 8px;
        text-align: center;
        text-decoration: none;

        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        width: 10%;
        will-change: transform;
      "
      (click)="back()"
      *ngIf="hasStarted"
    >
      Back
    </button>
  </div>
  <app-cards></app-cards>
  <app-course></app-course>
  <app-quiz *ngIf="quizStarted"></app-quiz>
</div>
